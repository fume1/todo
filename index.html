<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <link href="{{ url_for('static',filename='styles.css')}}" rel="stylesheet"/>
  
  <style>
    p1, p2, p3, p4 {
      font-family: "Courier New"
    }
  </style>



</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
    <div class=" container-fluid">
      <a class="navbar-brand" href="/"><h3>Todo</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>


        </ul>
        <form class="d-flex" role="search" action="/" method="POST">
          <input class="form-control me-2" type="search" name="search" placeholder="Search..." style="font-style: italic;" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <form class="my-3 p-2" action="/create-todo" style="width:1450px" method="POST">
   
    <div class="mb-4" style="background-color:powderblue;color:white;padding:8px">
      <label for="exampleInputEmail1" class="form-label"><h6><span style="color:slategrey;font-weight:bold;">Add Title</span></h6></label>
      <input type="text" style="width:500px" name="todo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <br>
      <label for="exampleInputPassword1" class="form-label"><h6><span style="color:slategrey;font-weight:bold;">Description</span></h6></label>
      <input type="text" name="description" style="width:1400px" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>

  <h1>My Todos</h1>
  <br>
  {% if allTodo|length==0 %}
  <div class="alert alert-danger" style="width:300px; height:50px" role="alert">
    <p>No record found. PLease add a Todo</p>
  </div>
  {%else%}

 
  <!-- for for loop and if always use percentage curly brakets -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col"><h5><b><p1>S.NO</p1></b></h5></th>
        <th scope="col"><h5><p2><b>Title</b></p2></h5></th>
        <th scope="col"><h5><p3><b>Description</b></p3></h5></th>
        <th scope="col"><h5><p4><b>Date Created</b></p4></h5></th>
      </tr>
    </thead>
    <tbody>
      {% for todo in allTodo %}
      <tr>

        <th scope="row">{{loop.index}}</th>
        <td>{{todo.title}}</td>
        <td>{{todo.desc}}</td>
        <td>{{todo.date_created}}</td>
        <td><a href="/delete/{{todo.sno}}" type="button" class="btn btn-dark btn-sm mx-1">Delete</a></td>
        <td><a href="/update/{{todo.sno}}" type="button" class="btn btn-dark btn-sm mx-1">Update</a></td>
      </tr>
      {%endfor%}  {%endif%}
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
